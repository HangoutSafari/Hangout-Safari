name: Build application
run-name: ${{ github.actor }} is building the application ğŸ—ï¸
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: echo "Instaling dependencies â¬"
      - run: npm ci
      - run: echo $PATH
      - run: echo "Building application ğŸ‘·"
      - run: npm run build --if-present
      - run: echo "Building is complete âœ…"
      - run: echo "Starting tests ğŸ§ª"
      - run: npm run test
      - run: echo "Tests have passed âœ…"
      - name: Commiting and pushing changes
        if: success()
          run: |
          git config user.name "${{ github.actor }}"
          git add .
          git commit -m "Linted and built code"
          git push
  

