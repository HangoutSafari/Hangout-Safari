name: Build application
run-name: ${{ github.actor }} is building the application ğŸ—ï¸
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: echo "Instaling dependencies â¬"
      - run: npm ci
      - run: echo $PATH
      - run: echo "Building application ğŸ‘·"
      - run: npm run build --if-present
      - run: echo "Building is complete âœ…"
      - run: echo "Starting tests ğŸ§ª"
      - run: npm run test
      - run: echo "Tests have passed âœ…"
      - run: echo "Pushing build and lintered application"
        if: success() # Only run if lint and build steps succeed
          run: |
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git add .
            git commit -m "Linted and built code"
            git push

